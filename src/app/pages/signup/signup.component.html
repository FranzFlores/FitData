<div class="container">
    <div class="content">
        <h2 class="title">Registro de Usuario</h2>
        <form [formGroup]="formRegister" (ngSubmit)="onSubmit()">

            <div fxLayout="row" fxLayout.xs="column" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxFlexAlign="center" >
                <div fxFlex="50%">
                    <mat-form-field appearance="fill">
                        <mat-label>Nombres Completos</mat-label>
                        <input matInput formControlName="name">
                    </mat-form-field>
                </div>
                <div fxFlex="50%">
                    <mat-form-field appearance="fill">
                        <mat-label>Apellidos Completos</mat-label>
                        <input matInput formControlName="lastName">
                    </mat-form-field>
                </div>
            </div>

            <div fxLayout="row" fxLayout.xs="column" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxFlexAlign="center">
                <div fxFlex="50%">
                    <mat-form-field appearance="fill">
                        <mat-label>Correo Electrónico</mat-label>
                        <input matInput type="email" formControlName="email">
                    </mat-form-field>
                </div>
                <div fxFlex="50%">
                    <mat-form-field appearance="fill">
                        <mat-label>Contraseña</mat-label>
                        <input matInput type="password" formControlName="password">
                    </mat-form-field>
                </div>
            </div>

            <div fxLayout="row" fxLayout.xs="column" fxLayout.xs="column" fxLayoutWrap fxFlexAlign="center">
                <div fxFlex="100%">
                    <mat-form-field appearance="fill">
                        <mat-label>Altura (cm)</mat-label>
                        <input matInput formControlName="height">
                    </mat-form-field>
                </div>
            </div>

            <div fxLayout="row" fxLayout.xs="column" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxFlexAlign="center" >
                <div fxFlex="100%" class="box-button">
                    <button mat-raised-button type="submit">
                        <span>Aceptar</span>
                    </button>
                </div>
            </div>

        </form>
    </div>
</div>
