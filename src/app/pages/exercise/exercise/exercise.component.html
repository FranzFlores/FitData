<div class="exercise">
    <h2 class="exercise-title">Ejercicios Disponibles</h2>
    <div class="exercise-button">
      <button mat-raised-button color="primary" (click)="openDialog()">AÃ±adir Ejercicio</button>
    </div>
    <mat-grid-list cols="3">
        <mat-grid-tile>
            <mat-card *ngFor="let exercise of exercises" class="exercise-card">
                <mat-card-header>
                  <mat-card-title>{{exercise.name}}</mat-card-title>
                </mat-card-header>
                <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Imagen de ejercicio">
                <mat-card-content>
                  <p>{{exercise.description}}</p>
                </mat-card-content>
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>
</div>
